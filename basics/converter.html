<meta charset="utf-8">
<script type="text/javascript">

	var eu = parseInt(90.26);
	var us = parseInt(74.25);
	var rub = parseInt(prompt("Сколько рублей вы хотите сконвертировать?"));
	var eu_result = rub / eu;
	var us_result = rub / us;
	alert(rub + " рублей = " + eu_result.toFixed(2) + " евро. \n" + rub + " рублей = " + us_result.toFixed(2) + " долларов.");

</script>
